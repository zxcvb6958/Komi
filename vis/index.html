<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visualization</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header>
      <div id="intro">
        第一行: <span class="text-blue">查询</span> 以及 <span class="text-green">真值</span> 的查询集图片<br>
        第二行: 预测的查询集图片, <span class="text-green">正确</span> 和 <span class="text-red">错误</span>
      </div>
      <button id="prev-btn">Prev (a)</button>
      <input type="text" id="cur-id-text">
      <div id="counter"></div>
      <button id="go-btn">Go</button>
      <button id="next-btn">Next (d)</button>
      <button id="rand-btn">Random (r)</button>
    </header>
    <div class="pane" id="probe-wrapper">
      <div class="horizontal-scrollable" id="probe">
      </div>
    </div>
    <div class="pane" id="gallery-wrapper">
      <div class="horizontal-scrollable" id="gallery">
      </div>
    </div>
  </main>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
